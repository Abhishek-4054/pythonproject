apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: IMAGE_FRONTEND
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://192.168.49.1:30001"

        
