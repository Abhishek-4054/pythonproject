apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-frontend
  labels:
    app: expense-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-frontend
  template:
    metadata:
      labels:
        app: expense-frontend
    spec:
      containers:
      - name: frontend
        image: IMAGE_FRONTEND
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://192.168.130.131:30001"

        